<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Orbitron&family=Playfair+Display&family=Quicksand:wght@300&family=Righteous&display=swap" rel="stylesheet">
    <title>The Clock</title>
</head>
<body>
    <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
    </div>

    <div class="date">
        <span id="day">00</span>
        <span>/</span>
        <span id="month">00</span>
        <span>/</span>
        <span id="year">0000</span>
    </div>

</body>
<script src="main.js" ></script>
</html>
